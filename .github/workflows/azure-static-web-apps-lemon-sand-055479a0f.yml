name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: prod
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Set Environment Variables
        run: |
            echo "export EMBEDDING_API_URL=${{ secrets.EMBEDDING_API_URL }}" >> $GITHUB_ENV
            echo "export EMBEDDING_API_KEY=${{ secrets.EMBEDDING_API_KEY }}" >> $GITHUB_ENV
            echo "export SEARCH_API_URL=${{ secrets.SEARCH_API_URL }}" >> $GITHUB_ENV
            echo "export SEARCH_API_KEY=${{ secrets.SEARCH_API_KEY }}" >> $GITHUB_ENV
            echo "export GENERATE_API_URL=${{ secrets.GENERATE_API_URL }}" >> $GITHUB_ENV
            echo "export GENERATE_API_KEY=${{ secrets.GENERATE_API_KEY }}" >> $GITHUB_ENV
  
      - name: Replace Environment Variables in Angular
        run: |
            sed -i 's#embeddingApiUrl: ""#embeddingApiUrl: "'${{ secrets.EMBEDDING_API_URL }}'"#g' ./frontend/src/environments/environment.prod.ts
            sed -i 's#embeddingApiKey: ""#embeddingApiKey: "'${{ secrets.EMBEDDING_API_KEY }}'"#g' ./frontend/src/environments/environment.prod.ts
            sed -i 's#searchApiUrl: ""#searchApiUrl: "'${{ secrets.SEARCH_API_URL }}'"#g' ./frontend/src/environments/environment.prod.ts
            sed -i 's#searchApiKey: ""#searchApiKey: "'${{ secrets.SEARCH_API_KEY }}'"#g' ./frontend/src/environments/environment.prod.ts
            sed -i 's#generateSynthesisApiUrl: ""#generateSynthesisApiUrl: "'${{ secrets.GENERATE_API_URL }}'"#g' ./frontend/src/environments/environment.prod.ts
            sed -i 's#generateSynthesisApiCode: ""#generateSynthesisApiCode: "'${{ secrets.GENERATE_API_KEY }}'"#g' ./frontend/src/environments/environment.prod.ts
      
      - name: Output environment.prod.ts for debugging
        run: cat ./frontend/src/environments/environment.prod.ts
          
      - name: Install Dependencies
        run: |
          cd frontend
          npm install 
      - name: Build Angular App
        run: |
          cd frontend
          npm install -g @angular/cli
          ng build --configuration=production
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_SAND_055479A0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/frontend/browser" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_SAND_055479A0F }}
          action: "close"
